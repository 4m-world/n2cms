<div id="page-action-bar" class="action-bar secondary">
	<ul class="menu">
		<li ng-repeat="item in Interface.ActionMenu.Children" title="{{item.Current.ToolTip}}" ng-class="{ 'command-options' : item.Children.length }">
			<a href="{{item.Current.Url}}" ng-show="item.Current.IconUrl" class="page-action-icon" style="background-image:url({{item.Current.IconUrl}})">
				{{item.Current.Title}}
				<span>{{item.Current.Description}}</span>
			</a>
			<a href="{{item.Current.Url}}" ng-show="!item.Current.IconUrl">
				<i ng-show="item.Current.IconClass" class="{{item.Current.IconClass}}"></i>
				{{item.Current.Title}}
				<span>{{item.Current.Description}}</span>
			</a>
			<div class="command-options" ng-show="item.Children.length">
				<ul>
					<li ng-repeat="child in item.Children">
						<a href="{{child.Current.Url}}">{{child.Current.Title}}</a>
					</li>
				</ul>
			</div>
		</li>
	</ul>
