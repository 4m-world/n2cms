<div id="page-tree" ui-jq="disableSelection" ng-controller="NavigationCtrl">
	<ul class="targettable">
		<li class="root node" sortable-path="{{Context.Content.Current.Path}}" ng-class="{ active: Context.Content == Context.SelectedNode, expanded: Interface.Content.Expanded, collapsed: Interface.Content.HasChildren && !Interface.Content.Expanded }" ng-include src="'App/Partials/PageBranch.html'" ng-controller="TrunkCtrl"></li>
	</ul>
</div>
