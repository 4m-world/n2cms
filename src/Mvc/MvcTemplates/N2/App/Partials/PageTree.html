<div id="page-tree">
	<ul class="site">
		<li class="root expanded">
			<div class="item">
				<a href="#">{{Interface.Site.Authority || Interface.Authority}}</a>
				<div class="tools">
					<a href="#">tools</a>
				</div>
			</div>
			<ul>
				<li ng-controller="TrunkCtrl" ng-class="{ active: Interface.Content.Selected, expanded: Interface.Content.Expanded, collapsed: Interface.Content.HasChildren && !Interface.Content.Expanded }" ng-include src="'App/Partials/PageBranch.html'"></li>
			</ul>
		</li>
	</ul>
</div>
<div id="trash">
	<div>
		<div><a href="#">{{Interface.Trash.Current.Title}} ({{Interface.Trash.ChildItems}} items)</a></div>
		drag item here to delete
	</div>
</div>
