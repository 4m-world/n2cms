<div class="alert" ng-show="Alert.visible" ng-class="{ 'alert-error':Alert.type == 'error', 'alert-success':Alert.type == 'success', 'alert-info':Alert.type == 'info', 'alert-block': Alert.Block }" ng-controller="AlertCtrl">
	<button type="button" class="close" data-dismiss="alert">×</button>
	{{Alert.message}}
</div>
