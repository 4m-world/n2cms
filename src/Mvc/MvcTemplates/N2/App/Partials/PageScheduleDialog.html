<!--hide fade-->


<form ng-controller="PageScheduleCtrl">
	<div id="schedule-dialog" class="modal " data-backdrop="true" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Schedule publishing</h3>
		</div>
		<div class="modal-body" style="min-height: 200px;">
			<label>When should this content be published?</label>
			<div class="control-group input-append">
				<input type="text" class="input-small" ng-model="schedule.date" bs-datepicker data-date-format="yyyy-mm-dd"/>
				<button class="btn" data-toggle="datepicker"><b class="n2-icon-calendar"></b></button>
			</div>
			<div class="control-group input-append">
				<input type="text" class="input-mini" ng-model="schedule.time" bs-timepicker data-show-meridian="false" />
				<button class="btn" data-toggle="timepicker"><b class="n2-icon-time"></b></button>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn btn-primary" ng-click="schedule.submit()" data-dismiss="modal">Schedule</a>
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
		{{schedule}}
	</div>
</form>
