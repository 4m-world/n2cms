<page-action-link node="item"></page-action-link>
			
<a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-show="item.Children.length">
	<b class="caret"></b>
</a>

<ul class="dropdown-menu" ng-show="item.Children.length">
	<li class="item secondary-action"
		ng-repeat="child in item.Children"
		ng-class="{ divider: child.Current.Divider }">
		<page-action-link node="child"></page-action-link>
	</li>
</ul>
