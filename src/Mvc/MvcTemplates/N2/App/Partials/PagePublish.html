<div class="page-action" ng-controller="PagePublishCtrl">
	<a href="#" ng-click="publish()" ng-show="Context.CurrentItem.State == Content.states.Draft">
		<i class="ico n2-icon-play-sign"></i>
		Publish
	</a>
	<a href="#" ng-click="toggleInfo()" ng-show="Context.CurrentItem.State != Content.states.Draft">
		<i class="ico n2-icon-info-sign"></i>
		Info
	</a>
</div>
		
<a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-show="item.Children.length">
	<b class="caret"></b>
</a>

<ul class="dropdown-menu" ng-show="item.Children.length" ng-controller="PagePublishCtrl">
	<li ng-repeat="child in item.Children" class="item secondary-action"
			ng-show="isDisplayable(child)">
		<page-action-content node="child"></page-action-content>
	</li>
</ul>
