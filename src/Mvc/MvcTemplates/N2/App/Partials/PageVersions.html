<a 
	ng-mouseover='onOver(node)' 
	ng-controller='VersionsCtrl' 
	target='preview' 
	title='View page versions' 
	href='{{Interface.Paths.Management}}Content/Versions/?{{Interface.Paths.SelectedQueryKey}}={{Context.CurrentNode.Path}}&selectedId={{Context.CurrentNode.ID}}' 
	class='page-action-icon' 
	style='background-image:url(redesign/img/glyphicons-white/glyphicons_057_history.png)'>
	Versions
	<span>{{Context.CurrentNode.State}}</span>
</a>
