<div class='page-action'>
	<a href='{{Interface.Paths.Create}}?{{Interface.Paths.SelectedQueryKey}}={{Context.CurrentItem.Path}}&item={{Context.CurrentItem.ID}}'
		target='preview' 
		title='Add' >
		<i class='ico icon-plus-sign'></i>
	</a>
</div>

<a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-controller='AddCtrl'
	ng-click='loadDefinitions(item)'>
	<b class="caret"></b>
</a>

<ul class="dropdown-menu versions" ng-show="item.Children.length">
	<li ng-repeat="child in item.Children">
		<div class="page-action">
			<a target="preview" href="{{Interface.Paths.Edit}}?{{Interface.Paths.SelectedQueryKey}}={{Context.CurrentItem.Path}}&item={{Context.CurrentItem.ID}}&discriminator={{child.Discriminator}}" title="{{child.Title}}" class="page-action-description">
				<i class='ico' ng-show='child.IconClass || child.IconUrl' ng-class="child.IconClass || 'ico-custom'" x-background-image='child.IconUrl'></i>
				{{child.Title}}
				<span><br />{{child.Description}}</span>
			</a>
		</div>
	</li>
</ul>
